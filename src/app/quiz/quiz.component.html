<div class="container">
  <div class="card card-pos" *ngFor="let q of quizData">
    <div class="card-header">{{q.question}}</div>
    <div class="card-body">
      <div class="radio" *ngFor="let option of q.options">
        <label><input type="radio" name="optradio">&nbsp;{{option}}</label>
      </div>
    </div>
  </div>
</div>
